language: node_js
node_js:
- lts/*
before_script:
- node make.js build
before_deploy:
- node make.js after_build
deploy:
  provider: npm
  email: at@cimpress.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    all_branches: true
    condition: "$TRAVIS_BRANCH != master"
branches:
  only:
  - master
  - "/^release.*/"
